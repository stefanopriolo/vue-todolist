  <body>
    <div id="app">
      <!-- Titolo e bg -->
      <div class="container bg-mountain">
        <div class="row p-5">
          <div class="col text-center">
            <h1 class="display-1">To Do List!</h1>
          </div>
        </div>
      </div>
      <!-- TodoList -->
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="card">
            <div class="row align-items-center">
              <div class="col-9">
                <input
                  type="text"
                  class="form-control form-control-lg mt-3"
                  placeholder="Cosa ti vuoi ricordare?"
                />
              </div>
              <div class="col-3 text-center">
                <button type="button" class="btn btn-success mt-3">
                  Success
                </button>
              </div>
            </div>

            <!-- Card ListItem -->
            <div class="card p-3 mt-3 mb-3">
              <span
                >Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ea
                pariatur cupiditate architecto quas excepturi enim, maxime sunt
                debitis soluta neque, praesentium aut facere culpa. Sint soluta
                ex tempore eum doloribus.</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
